<!DOCTYPE html>
<html>

<head>
    <title>
        Instagram Page
    </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width ,initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
        integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <section>
        <div class="phone"><img src="ss7.png" /></div>
        <div id="form-part">
            <div id="form-container">
                <form action="post">
                    <div class="logo">
                        <img src="instagram.png" />
                    </div>
                    <div><input type="text" placeholder="Phone number, username, or email" /></div>
                    <div><input type="password" placeholder="Password" /></div>
                    <div><button class="form-btn" type="submit">Log In</button></div>
                    <div id="hr">
                        <div>
                            <hr>
                        </div><span class="separator">OR</span>
                        <div>
                            <hr>
                        </div>
                    </div>
                    <div id="fb-login-link"><a class="fb-login" href="#"><i class="fab fa-facebook-square"></i>Log in
                            with facebook</a></div>
                    <div><a class="forget-password" href="#">Forget password?</a></div>
                </form>
                <div class="sign-up">
                    <span>Don't have an account?<a href="#" class="signup"> Sign up</a></span>
                </div>
                <div class="get-app">
                    <span>Get the app.</span>
                    <div class="apps">
                        <img src="apps.png" />
                        <img src="apps1.png" />
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="footer-container">
            <div>
                <ul>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">HELP</a></li>
                    <li><a href="#">PRESS</a></li>
                    <li><a href="#">API</a></li>
                    <li><a href="#">JOBS</a></li>
                    <li><a href="#">PRIVACY</a></li>
                    <li><a href="#">TERMS</a></li>
                    <li><a href="#">LOCATIONS</a></li>
                    <li><a href="#">TOP ACCOUNTS</a></li>
                    <li><a href="#">HASHTAGS</a></li>
                    <li><a href="#">LANGUAGES</a></li>
                </ul>
            </div>
            <div class="copy">
                <span>&copy; 2020 Instagram form Facebook</span>
            </div>
        </div>
    </footer>
</body>

</html>
